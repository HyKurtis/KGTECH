<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGTECH Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      color: #ffffff;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 2rem;
      padding: 2rem;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .site-card {
      flex: 0 0 80%;
      background: #1c1c1c;
      border-radius: 20px;
      overflow: hidden;
      scroll-snap-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
    }
    .site-card:hover {
      transform: scale(1.02);
    }
    .site-img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }
    .site-info {
      padding: 1.5rem;
      text-align: center;
    }
    .site-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00d8ff;
    }
    .site-info a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #00d8ff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .site-info a:hover {
      background: #00d8ff;
      color: #0e0e0e;
    }
  </style>
</head>
<body>
  <header>KGTECH Portfolio</header>
  <div class="carousel">
    <div class="site-card">
      <img src="https://www.regencychess.ie/cdn/shop/files/logo_250x.png" alt="Regency Chess Ireland" class="site-img" />
      <div class="site-info">
        <h2>RegencyChess.ie</h2>
        <a href="https://www.regencychess.ie" target="_blank">Visit Site</a>
      </div>
    </div>
    <div class="site-card">
      <img src="https://www.chesssets.co.uk/cdn/shop/files/logo_250x.png" alt="Chess Sets UK" class="site-img" />
      <div class="site-info">
        <h2>ChessSets.co.uk</h2>
        <a href="https://www.chesssets.co.uk" target="_blank">Visit Site</a>
      </div>
    </div>
    <div class="site-card">
      <img src="https://www.coffeehouseguitars.co.uk/cdn/shop/files/logo_250x.png" alt="Coffee House Guitars" class="site-img" />
      <div class="site-info">
        <h2>CoffeeHouseGuitars.co.uk</h2>
        <a href="https://www.coffeehouseguitars.co.uk" target="_blank">Visit Site</a>
      </div>
    </div>
  </div>
</body>
</html>
