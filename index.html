<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGTECH Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }
    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: #111;
    }
    section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .site-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .site-card {
      background: #fdfdfd;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .site-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .site-img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background-color: #eee;
      display: block;
    }
    .site-info {
      padding: 1.5rem;
      text-align: center;
    }
    .site-info h2 {
      font-size: 1.25rem;
      color: #0077cc;
      margin-bottom: 0.5rem;
    }
    .site-info a {
      display: inline-block;
      text-decoration: none;
      color: #0077cc;
      border: 1px solid #0077cc;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    .site-info a:hover {
      background: #0077cc;
      color: #fff;
    }
    @media (max-width: 768px) {
      .site-img {
        aspect-ratio: 9 / 16;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <header>KGTECH Portfolio</header>
  <section>
    <div class="site-grid">
      <div class="site-card">
        <img src="https://www.regencychess.ie/cdn/shop/files/logo_250x.png" alt="Regency Chess Ireland" class="site-img" />
        <div class="site-info">
          <h2>RegencyChess.ie</h2>
          <a href="https://www.regencychess.ie" target="_blank">Visit Site</a>
        </div>
      </div>
      <div class="site-card">
        <img src="https://www.chesssets.co.uk/cdn/shop/files/logo_250x.png" alt="Chess Sets UK" class="site-img" />
        <div class="site-info">
          <h2>ChessSets.co.uk</h2>
          <a href="https://www.chesssets.co.uk" target="_blank">Visit Site</a>
        </div>
      </div>
      <div class="site-card">
        <img src="https://www.coffeehouseguitars.co.uk/cdn/shop/files/logo_250x.png" alt="Coffee House Guitars" class="site-img" />
        <div class="site-info">
          <h2>CoffeeHouseGuitars.co.uk</h2>
          <a href="https://www.coffeehouseguitars.co.uk" target="_blank">Visit Site</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
